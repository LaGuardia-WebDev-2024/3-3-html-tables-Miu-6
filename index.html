<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Challenge: The dinner table</title>
    <style>
      table,
      th,
      td {
        border: 1px solid;
      }
    </style>
  </head>
  <body>
    <h1>Our dinner menu</h1>

    <img src="plate_blue.jpg" width="50" />
    <img src="plate_yellow.jpg" width="50" />

    <table>
      <thead>
        <tr>
          <th>Meal</th>
          <th>Ingredients</th>
          <th>Price</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>children</td>
          <td class="food">children</td>
          <td>free</td>
          <td><a href="https://en.wikipedia.org/wiki/Child"></a></td>
        </tr>
        <tr>
          <td class="food">annoying ppl</td>
          <td>ppl who are annoying</td>
          <td>$50</td>
          <td class="food">
            <a href="https://en.wikipedia.org/wiki/Most_Annoying_People"></a>
          </td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
